#version: "3.9"

services:
  odoo-dev:
    image: odoo:18.0
    container_name: elantar_odoo_dev
    depends_on:
      - db-dev
    ports:
      - "8070:8069" # Odoo serÃ¡ accesible en http://localhost:8070
    environment:
      - HOST=${ODOO_DB_HOST}
      - USER=${ODOO_DB_USER}
      - PASSWORD=${ODOO_DB_PASSWORD}
      - PROXY_MODE=${ODOO_PROXY_MODE}
      - DATABASE=odoo_elantar_dev
    
    volumes:
      - odoo_data_dev:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./oca-addons/web:/mnt/oca-addons/
      - ./oca-addons/dms:/mnt/oca-addons/dms
      #- ./enterprise-addons:/mnt/enterprise-addons
    
    restart: unless-stopped
    command: >
        --dev all
        --addons-path=/mnt/extra-addons,/mnt/oca-addons,/mnt/oca-addons/dms,/usr/lib/python3/dist-packages/odoo/addons

  db-dev:
    image: postgres:15
    container_name: odoo_db_dev
    restart: unless-stopped
    environment:
      
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    
volumes:
  db_data_dev:
  odoo_data_dev:
