services:
  odoo-dev:
    image: ${ODOO_IMAGE:-odoo:18.0}
    container_name: ${ODOO_CONTAINER_NAME:-elantar_odoo_dev}
    depends_on:
      - db-dev
    ports:
      - "${ODOO_PORT:-8070}:8069"
    environment:
      - HOST=${DEV_DB_HOST}
      - USER=${DEV_DB_USER}
      - PASSWORD=${DEV_DB_PASSWORD}
      - PROXY_MODE=True
      - WEB_BASE_URL=${WEB_BASE_URL}
      - LIST_DB=False
      - ADMIN_PASS=${ADMIN_PASS}
      - ADDONS_PATH=/usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/addons,/mnt/extra-addons/oca-addons
    volumes:
      - odoo_data_dev:/var/lib/odoo
      - ./addons:/mnt/extra-addons/addons
      - ./oca-addons:/mnt/extra-addons/oca-addons
    labels:
      - "traefik.enable=true"
      # --- Regla para HTTP (redirecci√≥n) ---
      - "traefik.http.routers.odoo_dev_http.entrypoints=web"
      - "traefik.http.routers.odoo_dev_http.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.odoo_dev_http.middlewares=https-redirect"
      # --- Regla para HTTPS ---
      - "traefik.http.routers.odoo_dev_https.entrypoints=websecure"
      - "traefik.http.routers.odoo_dev_https.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.odoo_dev_https.tls.certresolver=${CERT_RESOLVER}"
      # --- Servicio que apunta a Odoo ---
      - "traefik.http.services.odoo_dev_service.loadbalancer.server.port=8069"
    networks:
      - ${NETWORK_NAME}
    restart: unless-stopped
    command: 
      - /bin/bash
      - -c
      - |
        echo "Waiting for Traefik (${TRAEFIK_HOST})..."
        until timeout 1 bash -c "cat < /dev/null > /dev/tcp/${TRAEFIK_HOST}/80"; do
          echo "Traefik is not reachable yet. Retrying in 2s..."
          sleep 2
        done
        echo "Traefik is up! Starting Odoo..."
        /entrypoint.sh odoo
  db-dev:
    image: ${DB_IMAGE:-postgres:15}
    container_name: ${DEV_DB_CONTAINER_NAME:-odoo_db_dev}
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DEV_DB_NAME}
      - POSTGRES_USER=${DEV_DB_USER}
      - POSTGRES_PASSWORD=${DEV_DB_PASSWORD}
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    networks:
      - ${NETWORK_NAME}
volumes:
  db_data_dev:
  odoo_data_dev:

networks:
  elantar_net:
    external: true
